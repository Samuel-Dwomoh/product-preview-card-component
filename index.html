<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="text-wrapper">
        <p class="perfume">PERFUME</p>
        <h3>
          <span> Gabrielle<br /> Essence </span>Eau<br />
           De Parfum</h3>
        <p>
          <span>A floral, solar and voluptuous</span>
          <span>interpretation composed by Olivier</span>
          <span>
          Polge, Perfumer-Creator for the House of</span>
          CHANEL.
        </p>
        <div class="justify">
          <h3 class="money">$149.99</h3>
          <small>$169.99</small>
        </div>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
